<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Company 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card shadow-lg bg-info">
                    <div class="card-body">
                        <h1 id="date" class="display-4">Date: </h1>
                        <h4 style="font-size: 30px; font-weight: normal;"></h4>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 id="timer" class="display-1">00 : 00 : 00</h1>
                        <h6 style="font-size: 60px; font-weight: normal;"></h6>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="js/days.js"></script>
    <script src="js/months.js"></script>
    <script src="js/time.js"></script>
</body>

</html>
